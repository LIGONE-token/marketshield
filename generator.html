<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON Generator</title>
</head>
<body>
  <h1>Massendaten Generator</h1>
  <button onclick="createMassFile()">5.000 Datens√§tze erzeugen</button>

<script>
function createMassFile() {
  const count = 5000;
  const fileIndex = prompt("Dateinummer (1, 2, 3 ...)", "1");

  const entries = [];

  for (let i = 1; i <= count; i++) {
    entries.push({
      id: "auto_" + ((fileIndex - 1) * count + i),
      category: "zusatzstoffe",
      sub: "auto",
      topic: "Automatisch erzeugter Zusatzstoff " + i,
      text: "Automatisch generierter Massendaten-Eintrag."
    });
  }

  const json = JSON.stringify({ entries: entries }, null, 2);
  const blob = new Blob([json], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = `additives_${fileIndex}.json`;
  a.click();

  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
