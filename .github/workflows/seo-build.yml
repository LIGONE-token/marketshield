name: Auto SEO Generator

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch

      - name: Generate SEO pages
        run: node scripts/generate-seo.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Commit generated pages
        run: |
          git config user.name "seo-bot"
          git config user.email "seo@bot"
          git add *.html
          git commit -m "auto: build seo pages" || echo "no changes"
          git push
