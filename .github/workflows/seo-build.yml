name: SEO Generator

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate SEO pages
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npm install node-fetch
          node scripts/generate-seo.js

      - name: Commit generated pages
        run: |
          git config user.name "seo-bot"
          git config user.email "seo@bot"
          git add *.html
          git commit -m "auto: build seo pages" || echo "no changes"
          git push
- name: Generate OG images
  env:
    SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
    SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  run: |
    npm install node-fetch svgexport
    node scripts/generate-og-images.js
