<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="100%" height="auto">
  <style>
    .title { font: 700 36px Arial, sans-serif; fill: #222; }
    .subtitle { font: 400 18px Arial, sans-serif; fill: #555; }
    .box-title { font: 700 20px Arial, sans-serif; fill: #222; }
    .text { font: 400 16px Arial, sans-serif; fill: #333; }
    .foot { font: 400 14px Arial, sans-serif; fill: #666; }
    .small { font: 400 12px Arial, sans-serif; fill: #777; }

    .box { rx: 14; ry: 14; }
    .state { fill: #f8d7da; stroke: #c82333; stroke-width: 1.5; }
    .stocks { fill: #dbeafe; stroke: #2563eb; stroke-width: 1.5; }
    .crypto { fill: #fff3cd; stroke: #f59e0b; stroke-width: 1.5; }
    .ligone { fill: #e6f4ea; stroke: #2e7d32; stroke-width: 2; }
  </style>

  <!-- Headline -->
  <text x="600" y="60" text-anchor="middle" class="title">
    Altersvorsorge – struktureller Vergleich
  </text>
  <text x="600" y="95" text-anchor="middle" class="subtitle">
    Nicht Rendite, sondern Systemlogik entscheidet
  </text>

  <!-- Box 1: Staatliche Rente -->
  <rect x="50" y="140" width="260" height="360" class="box state"></rect>
  <text x="180" y="175" text-anchor="middle" class="box-title">Staatliche Rente</text>
  <text x="70" y="215" class="text">• Umlagesystem</text>
  <text x="70" y="245" class="text">• Keine Zweckbindung</text>
  <text x="70" y="275" class="text">• Auszahlungsdeckel</text>
  <text x="70" y="305" class="text">• Politisch veränderbar</text>
  <text x="70" y="335" class="text">• Mehr Nutzer = mehr Last</text>
  <text x="180" y="380" text-anchor="middle" class="foot">
    Grundabsicherung
  </text>

  <!-- Box 2: Aktien / ETFs -->
  <rect x="335" y="140" width="260" height="360" class="box stocks"></rect>
  <text x="465" y="175" text-anchor="middle" class="box-title">Aktien / ETFs</text>
  <text x="355" y="215" class="text">• Vermögensaufbau</text>
  <text x="355" y="245" class="text">• Marktabhängig</text>
  <text x="355" y="275" class="text">• Timing-Risiko</text>
  <text x="355" y="305" class="text">• Besteuerung bei Verkauf</text>
  <text x="355" y="335" class="text">• Nicht vorsorgezentriert</text>
  <text x="465" y="380" text-anchor="middle" class="foot">
    Produktiv, aber zyklisch
  </text>

  <!-- Box 3: Klassische Kryptowährungen -->
  <rect x="620" y="140" width="260" height="360" class="box crypto"></rect>
  <text x="750" y="175" text-anchor="middle" class="box-title">Kryptowährungen</text>
  <text x="640" y="215" class="text">• Hohe Volatilität</text>
  <text x="640" y="245" class="text">• Hype &amp; Narrative</text>
  <text x="640" y="275" class="text">• Trading-Fokus</text>
  <text x="640" y="305" class="text">• Unklare Tokenomics</text>
  <text x="640" y="335" class="text">• Keine Vorsorgelogik</text>
  <text x="750" y="380" text-anchor="middle" class="foot">
    Technologie &amp; Spekulation
  </text>

  <!-- Box 4: LIGONE -->
  <rect x="905" y="120" width="270" height="400" class="box ligone"></rect>
  <text x="1040" y="165" text-anchor="middle" class="box-title">LIGONE</text>
  <text x="925" y="215" class="text">• Freiwillig</text>
  <text x="925" y="245" class="text">• Volles Eigentum</text>
  <text x="925" y="275" class="text">• Keine Auszahlungsdeckel</text>
  <text x="925" y="305" class="text">• Transparente Regeln</text>
  <text x="925" y="335" class="text">• Nutzung statt Umlage</text>
  <text x="925" y="365" class="text">• Mehr Nutzer = potenziell mehr Wert</text>
  <text x="1040" y="415" text-anchor="middle" class="foot">
    Vorsorge-Werkzeug
  </text>

  <!-- Footer -->
  <text x="600" y="610" text-anchor="middle" class="small">
    Keine Garantie · Keine Empfehlung · Darstellung zur strukturellen Einordnung
  </text>
</svg>
